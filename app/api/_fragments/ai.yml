    summary: Generate image description using AI
    tags: [ AI Generation ]
    security:
      - OAuth2: [ write ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenerateImageDescriptionRequest'
    responses:
      '200': { description: Description generated, content: { application/json: { schema: { $ref: '#/components/schemas/GenerateImageDescriptionResponse' } } } }
